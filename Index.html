<!DOCTYPE html>
<html>
<head>
    <title>–¢—Ä–µ–Ω–∞–∂—ë—Ä —Ç–∞–±–ª–∏—Ü—ã —É–º–Ω–æ–∂–µ–Ω–∏—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        .game-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .question {
            font-size: 28px;
            margin: 20px 0;
            font-weight: bold;
        }
        input {
            font-size: 20px;
            padding: 12px;
            width: 100px;
            text-align: center;
            border: none;
            border-radius: 8px;
            margin: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .score {
            font-size: 20px;
            margin: 15px 0;
        }
        #result {
            font-size: 18px;
            margin: 15px 0;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ –¢—Ä–µ–Ω–∞–∂—ë—Ä —É–º–Ω–æ–∂–µ–Ω–∏—è</h1>
        <div class="score">–û—á–∫–∏: <span id="score">0</span></div>
        <div class="question" id="question">–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç?</div>
        <input type="number" id="answer" placeholder="–û—Ç–≤–µ—Ç">
        <br>
        <button onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        <button onclick="newQuestion()">–ù–æ–≤—ã–π –ø—Ä–∏–º–µ—Ä</button>
        <div id="result"></div>
    </div>

    <script>
        let score = 0;
        let num1, num2, correctAnswer;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 * num2;
            document.getElementById('question').textContent = `${num1} √ó ${num2} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const resultElement = document.getElementById('result');
            
            if (isNaN(userAnswer)) {
                resultElement.textContent = '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ!';
                resultElement.style.color = 'orange';
                return;
            }

            if (userAnswer === correctAnswer) {
                score += 10;
                resultElement.textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! +10 –æ—á–∫–æ–≤';
                resultElement.style.color = 'lightgreen';
            } else {
                resultElement.textContent = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correctAnswer}`;
                resultElement.style.color = 'pink';
            }
            
            document.getElementById('score').textContent = score;
            setTimeout(generateQuestion, 2000);
        }

        function newQuestion() {
            generateQuestion();
            document.getElementById('result').textContent = '';
        }

        // Enter –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ—Ç–≤–µ—Ç–∞
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        generateQuestion();
    </script>
</body>
</html>
