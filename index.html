    <style>

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –∞–≤—Ç–æ—Ä–µ - –£–ñ–ê–õ–ò –î–û –ú–ò–ù–ò–ú–£–ú–ê */

        /* –ë–ª–æ–∫ —Å –∏–≥—Ä–∞–º–∏ - –ú–ò–ù–ò–ú–ê–õ–¨–ù–´–ï –û–¢–°–¢–£–ü–´ */
        .games-container {

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∏–≥—Ä—ã - –ö–û–ú–ü–ê–ö–¢–ù–ê–Ø */
        .game-card {
            background: rgba(0, 0, 0, 0.25);

            align-items: center;
            justify-content: center;

        }

        .game-card:active {
            transform: scale(0.98);
            background: rgba(0, 0, 0, 0.35);
        }

        .game-icon {
            font-size: 1.6rem;
            margin-bottom: 5px;
        }

        .game-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 4px;
            color: #FFFFFF;
        }

        .game-description {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.9);

        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ - –ú–ê–õ–ï–ù–¨–ö–ê–Ø */
        .hint {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {

                max-height: 500px;
                padding: 10px;
            }
            
            .main-title {

                margin-bottom: 6px;
            }
            
            .author-info {
                padding: 6px;
                margin-bottom: 12px;
            }
            
            .author-name {
                font-size: 0.9rem;
            }
            
            .author-details {
                font-size: 0.75rem;
            }
            
            .games-container {
                gap: 8px;
                margin-bottom: 12px;
            }
            
            .game-card {
                padding: 10px;
                min-height: 85px;
            }
            
            .game-icon {
                font-size: 1.5rem;
            }
            
            .game-title {

            }
            
            .game-description {
                font-size: 0.7rem;
            }
        }

        @media (max-height: 570px) {
            .container {
                max-height: 480px;
                padding: 10px;
            }
            
            .main-title {
                font-size: 1.2rem;
                margin-bottom: 5px;
            }
            
            .author-info {
                padding: 6px;
                margin-bottom: 10px;
            }
            
            .author-name {
                font-size: 0.85rem;
            }
            
            .author-details {
                font-size: 0.75rem;
            }
            
            .games-container {
                gap: 8px;
                margin-bottom: 10px;
            }
            
            .game-card {
                min-height: 80px;
                padding: 8px;
            }
            
            .game-icon {
                font-size: 1.4rem;
                margin-bottom: 4px;
            }
            
            .game-title {
                font-size: 0.9rem;
                margin-bottom: 3px;
            }
            
            .game-description {
                font-size: 0.7rem;
                display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
            }
            
            .hint {
                font-size: 0.65rem;
                margin-top: 6px;
                padding-top: 6px;
            }
        }

        @media (max-height: 500px) {
            .container {
                max-height: 420px;
                padding: 8px;
            }
            
            .main-title {
                font-size: 1.1rem;
                margin-bottom: 4px;
            }
            
            .author-info {
                padding: 5px;
                margin-bottom: 8px;
                font-size: 0.8rem;
            }
            
            .author-name {
                font-size: 0.8rem;
            }
            
            .author-details {
                font-size: 0.7rem;
            }
            
            .games-container {
                gap: 6px;
                margin-bottom: 8px;
            }
            
            .game-card {
                min-height: 70px;
                padding: 6px;
            }
            
            .game-icon {
                font-size: 1.2rem;
                margin-bottom: 3px;
            }
            
            .game-title {
                font-size: 0.85rem;
                margin-bottom: 2px;
            }
            
            .hint {
                font-size: 0.6rem;
                margin-top: 4px;
                padding-top: 4px;
            }
        }

        @media (max-height: 450px) {
            .container {
                max-height: 380px;
                padding: 6px;
            }
            
            .main-title {
                font-size: 1rem;
                margin-bottom: 3px;
            }
            
            .author-info {
                padding: 4px;
                margin-bottom: 6px;
                font-size: 0.75rem;
            }
            
            .author-name {
                font-size: 0.75rem;
            }
            
            .author-details {
                font-size: 0.65rem;
                line-height: 1.1;
            }
            
            .games-container {
                gap: 5px;
                margin-bottom: 6px;
            }
            
            .game-card {
                min-height: 65px;
                padding: 5px;
            }
            
            .game-icon {
                font-size: 1.1rem;
                margin-bottom: 2px;
            }
            
            .game-title {
                font-size: 0.8rem;
            }
            
            .hint {
                font-size: 0.6rem;
                display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –Ω–∞ —Å–æ–≤—Å–µ–º –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
            }
        }

        /* –î–ª—è –∞–ª—å–±–æ–º–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ */
        @media (orientation: landscape) and (max-height: 400px) {
            .container {
                max-width: 90%;
                max-height: 90vh;
                flex-direction: row;
                align-items: center;
                padding: 10px;
            }
            
            .text-content {
                flex: 1;
                padding-right: 10px;
            }
            
            .games-section {
                flex: 1;
            }
            
            .games-container {
                flex-direction: row;
                gap: 10px;
                margin-bottom: 0;
            }
            
            .game-card {
                min-height: 80px;
                padding: 8px;
            }
            
            .main-title {
                font-size: 1.1rem;
                margin-bottom: 8px;
            }
        }

        /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ –≤—Å–µ –ø–æ–º–µ—â–∞–µ—Ç—Å—è */
        .force-fit {
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="container force-fit">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="main-title">üéÆ –ú–ê–¢–ï–ú–ê–¢–ò–ß–ï–°–ö–ò–ï –ò–ì–†–´</div>
        
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –∞–≤—Ç–æ—Ä–µ -->
        <div class="author-info">
            <div class="author-name">–ú–ò–•–ê–ô–õ–û–í –í–ò–¢–ê–õ–ò–ô</div>
            <div class="author-details">4–∞ –∫–ª–∞—Å—Å, –ú–ë–û–£ –°–û–® ‚Ññ41, –ö—É—Ä–≥–∞–Ω</div>
        </div>
        
        <!-- –ë–ª–æ–∫ —Å –∏–≥—Ä–∞–º–∏ -->
        <div class="games-container">
            <!-- –ò–≥—Ä–∞ 1: –ú–∞–≥–∞–∑–∏–Ω –º–µ—Ä -->
            <div class="game-card" onclick="openGame('Shop.html')">
                <div class="game-icon">üõí</div>
                <div class="game-title">–ú–ê–ì–ê–ó–ò–ù –ú–ï–†</div>
                <div class="game-description">
                    –ï–¥–∏–Ω–∏—Ü—ã –∏–∑–º–µ—Ä–µ–Ω–∏—è
                </div>
            </div>
            
            <!-- –ò–≥—Ä–∞ 2: –õ–æ–≤–µ—Ü –æ—Ç–≤–µ—Ç–æ–≤ -->
            <div class="game-card" onclick="openGame('Umnog.html')">
                <div class="game-icon">üéØ</div>
                <div class="game-title">–õ–û–í–ï–¶ –û–¢–í–ï–¢–û–í</div>
                <div class="game-description">
                    –¢–∞–±–ª–∏—Ü–∞ —É–º–Ω–æ–∂–µ–Ω–∏—è
                </div>
            </div>
        </div>
        
        <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∞ -->
        <div class="hint">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∏–≥—Ä—É</div>
    </div>
    
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∏–≥—Ä –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
        function openGame(gameFile) {
            window.open(gameFile, '_blank', 'noopener,noreferrer');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
            const card = event.currentTarget;
            card.style.transform = 'scale(0.96)';
            card.style.background = 'rgba(0, 0, 0, 0.4)';
            
            setTimeout(() => {
                card.style.transform = '';
                card.style.background = '';
            }, 150);
        }
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ —Å–∂–∞—Ç–∏–µ —á—Ç–æ–±—ã –≤—Å–µ –≤–ª–µ–∑–ª–æ
        function forceFitToScreen() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const viewportHeight = window.innerHeight;
            
            // –ï—Å–ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –±–æ–ª—å—à–µ —ç–∫—Ä–∞–Ω–∞, —Å–∂–∏–º–∞–µ–º –µ–≥–æ
            if (containerRect.height > viewportHeight * 0.95) {
                const scale = (viewportHeight * 0.95) / containerRect.height;
                container.style.transform = `scale(${Math.min(scale, 1)})`;
            } else {
                container.style.transform = 'scale(1)';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ
            document.addEventListener('touchstart', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –¥–≤–æ–π–Ω–æ–π —Ç–∞–ø
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–æ–¥–≥–æ–Ω—è–µ–º –ø–æ–¥ —ç–∫—Ä–∞–Ω
            setTimeout(forceFitToScreen, 100);
        });
        
        // –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞
        window.addEventListener('resize', forceFitToScreen);
        window.addEventListener('orientationchange', function() {
            setTimeout(forceFitToScreen, 300);
        });
        
        // –§–æ–∫—É—Å –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
        setTimeout(() => {
            document.querySelector('.container').focus();
        }, 200);
    </script>
</body>
